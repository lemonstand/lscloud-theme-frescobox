---
name: 'frescobox'
description: 'A fresh theme made for subscription box businesses.'
author: 'LemonStand'
website: 'https://frescobox.lemonstand.com'
engine: twig
404: '404'
customFields:
    storeTitle: { type: text, title: 'Store: Title', default: FrescoBox }
    textHomeBannerHeading: { type: text, title: 'Home: Banner Heading', default: 'THE BEST COFFEE BLENDS DELIVERED MONTHLY' }
    textHomeBannerContent: { type: text, title: 'Home: Banner Content', default: 'Fresh and better tasting coffee roasted and personalized for you. Order today to get 30% off your first month.' }
    homeBannerButtonText: { type: text, title: 'Home: Banner Button Text', default: 'Get Started' }
    homeHeading: { type: text, title: 'Home: How it works section heading', default: 'How FrescoBox Works' }
    homeFeaturedHeader: { type: text, title: 'Home: Featured Products Header', default: 'Our Plans' }
    calloutTitle: { type: text, title: 'Callout: Title', default: 'Ready to get started?', comment: 'The callout section can optionally appear on the homepage and blog post pages (see checkboxes to enable/disable)' }
    calloutContent: { type: text, title: 'Callout: Content', default: '' }
    calloutButtonText: { type: text, title: 'Callout: Button Text', default: 'Shop Now' }
    calloutButtonUrl: { type: text, title: 'Callout: Button URL', default: /shop }
    addToCart: { type: text, title: 'Add To Cart Text', default: 'Add To Cart' }
    mailchimpSubscribeUrl: { type: text, title: 'MailChimp: Subscribe URL', default: '', comment: 'Find the URL by going to List > Signup Forms > General Forms in Mailchimp. Visit the eepurl link and it will redirect to an URL like yourcompany.us5.list-manage1.com/subscribe?u=123456a78912&id=9z87654 - that is the URL to enter here. Leave this blank to not show form in footr' }
    socialFacebookUrl: { type: text, title: 'Social: Facebook URL', default: '', comment: 'Leave empty to hide' }
    socialInstagramUrl: { type: text, title: 'Social: Instagram URL', default: '', comment: 'Leave empty to hide' }
    socialPinterestUrl: { type: text, title: 'Social: Pinterest URL', default: '', comment: 'Leave empty to hide' }
    socialTwitterUrl: { type: text, title: 'Social: Twitter URL', default: '', comment: 'Leave empty to hide'  }
    storeCopyright: { type: text, title: 'Store: Copyright', default: '&copy; %current_year% %store_title%' }
    logo: { type: image, title: 'Store: Logo (Default)', default: '@/images/fresco-logo-black.png' }
    logoLight: { type: image, title: 'Store: Logo (White)', default: '@/images/fresco-logo-white.png', comment: 'Used when navigation has dark or transparent background and on Coming Soon page' }
    faviconImage: { type: image, title: 'Store: Favicon Image', default: '@/images/favicon.png', comment: 'Small square icon image used in most web browsers. A simple square logo image is commonly used.' }
    imageHomeBanner: { type: image, title: 'Home: Banner Image', default: '' }
    imageHomeFeatureIcon1: { type: image, title: 'Home: Feature Icon #1', default: '@/images/home-icon-1.png' }
    imageHomeFeatureIcon2: { type: image, title: 'Home: Feature Icon #2', default: '@/images/home-icon-2.png' }
    imageHomeFeatureIcon3: { type: image, title: 'Home: Feature Icon #3', default: '@/images/home-icon-3.png' }
    defaultBanner: { type: image, title: 'Banner Image: Default', default: '@/images/coming-soon-default.jpg', comment: 'The image used on pages which don't have their own specific header image below' }
    imageAboutHeader: { type: image, title: 'About: Header Image', default: '' }
    imageAbout1: { type: image, title: 'About: Image #1', default: '@/images/about-1.jpg' }
    comingSoonBackgroundImage: { type: image, title: 'Coming Soon: Background Image', default: '@/images/coming-soon-default.jpg' }
    imageShopHeader: { type: image, title: 'Shop: Header Image', default: '' }
    imageCartHeader: { type: image, title: 'Cart: Header Image', default: '' }
    imageCheckoutHeader: { type: image, title: 'Checkout: Header Image', default: '' }
    imageContactHeader: { type: image, title: 'Contact: Header Image', default: '' }
    imagePageHeader: { type: image, title: 'Page: Header Image', default: '', comment: 'Header image for pages created that use the basic page template' }
    imageBlogHeader: { type: image, title: 'Blog: Header Image', default: '' }
    imageCalloutBackground: { type: image, title: 'Callout: Background Image', default: '@/images/callout.jpg', comment: 'Callout is used on homepage, and optionally the Blog.' }
    homeBannerAlign: { type: dropdown, title: 'Home: banner text alignment', default: center, options: { left: 'Align left', center: 'Align center', right: 'Align right'  } }
    enableFeaturedProducts: { type: checkbox, title: 'Home: Enable Featured Products', default: '1' }
    enableFeaturedBlogPosts: { type: checkbox, title: 'Home: Enable Latest Blog Posts', default: '0' }
    enableCallout: { type: checkbox, title: 'Home: Enable Callout', default: '1' }
    enableHowItWorks: { type: checkbox, title: 'Home: Enable How It Works Section', default: '1' }
    enableFeaturedTestimonial: { type: checkbox, title: 'Home: Enable Featured Testinomial', default: '1' }    
    comingSoonSubscribe: { type: checkbox, title: 'Coming Soon: Enable newsletter sign up', default: '1', comment: 'The form uses the Mailchimp subscribe URL' }
    enableSearch: { type: checkbox, title: 'Header: Enable Search', default: '1' }
    enableMinicart: { type: checkbox, title: 'Header: Enable Minicart', default: '1' }
    enableMinicartCounter: { type: checkbox, title: 'Header: Enable Minicart Counter', default: '1', comment: 'Shows the number of items in the cart' }
    enableMinicartCounterBadge: { type: checkbox, title: 'Header: Minicart Counter Badge Mode', default: '1', comment: 'Display number of cart items within a badge (see color setting)' }
    stickyHeader: { type: checkbox, title: 'Header: Enable Sticky', default: '1', comment: 'Sticks header to top of page as you scroll' }
    transparentHeader: { type: checkbox, title: 'Header: Transparent', default: '1' }
    enableReviews: { type: checkbox, title: 'Store: Enable Reviews', default: '1' }
    enableShopSidebar: { type: checkbox, title: 'Store: Enable Sidebar', default: '1' }
    enableCategories: { type: checkbox, title: 'Store: Enable Categories', default: '1' }
    enableDimensions: { type: checkbox, title: 'Store: Enable Dimensions', default: '1' }
    enableManufacturers: { type: checkbox, title: 'Store: Enable Manufacturers', default: '0' }
    showStockAmount: { type: checkbox, title: 'Store: Enable In Stock Amount', default: '0' }
    blogEnableSharing: { type: checkbox, title: 'Blog: Enable Sharing', default: '1' }
    enableBlogCallout: { type: checkbox, title: 'Blog: Enable Callout', default: '1' }
    blogEnableAuthor: { type: checkbox, title: 'Blog: Enable Author', default: '1' }
    enableProductOverlay: { type: checkbox, title: 'Store: Enable Product Overlay', default: '1' }
    descriptionsDropdown: { type: dropdown, title: 'Store: Product Description', default: first, options: { first: 'Enable Short Description and Long Description Tab', second: 'Enable Long Description and Disable Short Description and Description Tab' } }
    enableQuantity: { type: checkbox, title: 'Store: Enable Product Quantity', default: '1' }
    allowOptionChanges: { type: checkbox, title: 'Subscriptions: Allow Product Option Changes', default: '1', comment: 'Select this to allow customers to change the product options of their active subscriptions from the My Account area' }
    footerMinimalMode: { type: checkbox, title: 'Footer: Minimal Mode', default: '0', comment: 'Do not show navigation, contact info, social links or newsletter' }
    homeBannerColor: { type: color, title: 'Home: Banner Color', default: '#494c50', comment: 'Home Banner Color' }
    minicartBadgeColor: { type: color, title: 'Header Minicart badge color', default: '#494c50'}
    primaryColor: { type: color, title: 'Primary Theme Color', default: '#494c50', comment: 'Primary Theme Color' }
    secondaryColor: { type: color, title: 'Secondary Theme Color', default: '#f5f5f5', comment: 'Secondary Theme Color' }
    textColor: { type: color, title: 'Text Color', default: '#212121', comment: 'Theme Primary Text Color' }
    secondaryTextColor: { type: color, title: 'Secondary Text Color', default: '#ffffff', comment: 'Secondary Text Color - Banner Text' }
    buttonColor: { type: color, title: 'Button Color', default: '#494c50', comment: 'Color used for Add To Cart and Checkout buttons.' }
    buttonHoverColor: { type: color, title: 'Button Hover Color', default: '#37393c', comment: 'Button hover color used for Add To Cart and Checkout buttons.' }
---